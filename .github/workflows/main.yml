name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: 'Windows Build'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        lfs: false
        path: 'UnityWebBrowserSource/'
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: UnityWebBrowserSource/src/CefBrowserProcess/
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: UnityWebBrowserSource/src/CefBrowserProcess/
